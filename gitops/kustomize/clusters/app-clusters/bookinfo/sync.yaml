apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: flux-app-repo
  namespace: flux-bookinfo
spec:
  interval: 1m
  url: https://github.com/tetrateio/tetrate-service-bridge-sandbox.git
  ref:
    branch: fluxcd-demo
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-bookinfo
  namespace: flux-bookinfo
spec:
  interval: 5m
  prune: true
  path: ./gitops/kustomize/applications/bookinfo
  sourceRef:
    kind: GitRepository
    name: flux-bookinfo